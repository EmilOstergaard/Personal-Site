<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>What I've Learned</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Heading Level 1</h1>
  <h2>Heading Level 2</h2>
  <h3>Heading Level 3</h3>
  <h4>Heading Level 4</h4>
  <h5>Heading Level 5</h5>
  <h6>Heading Level 6</h6>
  <!-- this is a line break --> <br>
  <!-- this is a horizontal rule -->
  <hr>
  <table>
    <!-- This creates a simple row -->
    <thead>
      <!-- This is the table header, used to create the column titles -->
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>
    <tbody>
      <!-- This is the main body of the table -->
      <tr>
        <!-- These are the table datas ie. the cells added in horizontal sequence -->
        <td>row 1, column 1</td>
        <td>row 1, column 2</td>
      </tr>
      <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- This is where I can add a table footer -->
    </tfoot>
  </table>
</body>

</html>
